<!DOCTYPE html>
<html>
<head><title>My Test Extension Options</title></head>

<style>
.statusdiv {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 10px;
}

.optionsdiv {
  display: flow-root;
  margin-bottom: 10px;
  margin-top: 10px;
  font-size: 15px;
  text-indent: 23px;
}

</style>

<body style="background-color:#7FFFD4;">
<div class="optionsdiv">
TIME:
  <select id="time">
   <option value=1800000>30 mins</option>
   <option value=2700000>45 mins</option>
   <option value=3600000>1 hour</option>
   <option value=5400000>1.5 hours</option>
   <option value=7200000>2 hours</option>
  </select>
</div>

  <label>
    <input type="checkbox" id="choice">
    I want to be notified after this time period.
  </label>

<div class="statusdiv">
<div id="status"></div>
<button id="save">Save</button>
</div>

<script src="options.js"></script>
</body>
</html>
